<!DOCType HTML>
<html>
  <head>
    <title id='title'></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>

    <div class="container">
      <br><br>
      <h1 class="header center orange-text">Simple API examples</h1>
      <a id="me-btn" class="waves-effect waves-light btn-large"><i class="material-icons left">cloud</i>Me</a>
      <a id="models-btn" class="waves-effect waves-light btn-large"><i class="material-icons left">cloud</i>Models</a>
    </div>

    <script type="text/javascript">
      async function getResponse(hook) {
        var response = await fetch('/webhooks/' + hook)
                                .then(response => response.json())
        return response
      }

      document.getElementById("me-btn").addEventListener("click", async () => {
        var response = await getResponse('me')
        alert(JSON.stringify(response.value))
      });

      document.getElementById("models-btn").addEventListener("click", async () => {
        var response = await getResponse('models')
        alert(JSON.stringify(response.value))
      });
    
    </script>

  </body>
</html>
